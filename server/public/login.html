<!DOCTYPE html>
<html lang="en" manifest="bookmarksapp.manifest">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/js/jquery-3.2.1.min.js" rel="script"></script>
    <title>Login</title>
</head>
<body data-spy="scroll" data-target=".navspy" data-twttr-rendered="true" data-offset="180">
<div class="container loginDiv">
    <div class="col-md-3"></div>
    <div class="col-md-6 loginInnerDiv"><h3 class="pull-center">Use Your Credentials</h3>
        <div class="row">
            <form id="loginForm" method="post" action="/login" class="form-horizontal">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group"><input id="email" minlength="6" type="email" name="email"
                                                   autofocus="autofocus" placeholder="email"
                                                   required="" class="form-control"></div>
                    <div class="form-group"><input id="password" minlength="8" type="password" name="password"
                                                   placeholder="Password" required=""
                                                   class="form-control"></div>
                    <div class="form-group">
                        <button type="submit" class="btn submit pull-right"><b>&nbsp;Log
                            in&nbsp;</b></button>
                        <div class="pull-left">
                            <a href="" target="_blank">forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </form>
        </div>
    </div>
    <div class="col-md-3"><span></span></div>
</div>
</body>
</html>
