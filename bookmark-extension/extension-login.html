<!DOCTYPE html>
<html lang="en" manifest="bookmarksapp.manifest">
<head>
    <link rel="stylesheet" href="lib/css/toastr.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/js/bluebird.min.js" rel="script"></script>
    <script src="lib/js/superagent.min.js" rel="script"></script>
    <script src="lib/js/toastr.min.js" rel="script"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container loginDiv">
    <div class="col-md-3"></div>
    <div class="col-md-6 loginInnerDiv"><h3 class="pull-center">Enter Your Credentials</h3>
        <div class="row">
            <div id="loginForm" class="form-horizontal">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div id="action-area"></div>
                    <div class="form-group"><input id="email" minlength="6" type="email"
                                                   name="email"
                                                   autofocus="autofocus" placeholder="email"
                                                   required="" class="form-control"></div>
                    <div class="form-group"><input id="password" minlength="8" type="password"
                                                   name="password"
                                                   placeholder="Password" required=""
                                                   class="form-control"></div>
                    <div class="form-group">
                        <button id="submit-button" class="btn submit pull-right"><b>&nbsp;Log
                            in&nbsp;/&nbsp;Sign up&nbsp;</b></button>
                        <div class="pull-left">
                            <a href="" target="_blank">forgot password?</a>
                        </div>

                    </div>
                    <div class="well form-group">
                        <span class="lead"><span class="glyphicon glyphicon-info-sign"></span></span>
                        <br>
                        <span class="text-info">If you are a new user we will automatically create an account for you. Just fill in the details.</span>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3"><span></span></div>
</div>
<script src="js/extension-login.js" rel="script"></script>
</body>
</html>
