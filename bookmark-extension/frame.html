<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/js/jquery-3.2.1.min.js"></script>
    <script src="lib/js/jquery-ui.min.js"></script>
    <script src="lib/js/taggle.js"></script>
    <script src="lib/js/anchorme.min.js"></script>
    <script src="lib/js/bluebird.min.js"></script>
    <script src="lib/js/handlebars.min.js"></script>
    <script src="lib/js/star-rating.min.js"></script>
    <script src="lib/js/highlight.min.js"></script>
    <script src="lib/js/simplemde.min.js"></script>
    <script src="lib/js/compromise.min.js"></script>
    <script src="lib/js/toastr.min.js"></script>

    <link rel="stylesheet" href="lib/css/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/star-rating.min.css">
    <link rel="stylesheet" href="lib/css/simplemde.min.css">
    <link rel="stylesheet" href="lib/css/highlight.min.css">
    <link rel="stylesheet" href="css/frame.css">

    <script src="js/config.js"></script>
    <script src="js/stop-words.js"></script>
    <script src="js/common.js"></script>
    <script src="js/chrome_storage.js"></script>
    <script src="js/storage-proxy.js"></script>
    <script src="js/frame.js"></script>


</head>
<body>

<div class="main-show" id="main">
    <div id="hide-show-controller-area" class="hide-show-controller-area-show container-fluid">
        <div class="row" style="margin-right: -15px;">
            <button id="show-hide-bookmarks-button" class="pull-right btn btn-default"><span class="glyphicon glyphicon-menu-up"></span></button>
        </div>
    </div>
    <div id="bookmark-view-container"></div>
</div>
<script id="bookmark-bar-template" type="text/x-handlebars-template">
    <div class="container-fluid">
        <div class="row" style="margin-top: 6px;">
            <div class="col-md-12">
                <a class="pull-left btn btn-success" id="browse-button-id" href="" target="_blank">Bookmarks</a>
                <a id="delete-button-id" class="pull-right btn btn-link btn-lg youtube-timer-delete">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left">
                    <label style="color: #4d90fe;">
                        <input id="useless-input-id" type="checkbox" {{#if useless}}  checked {{/if}}> Useless
                    </label>
                </div>
                <div class="pull-right">
                    <input id="difficulty-input" name="difficulty-name" type="number" min=1 max=5 step=1>
                </div>
            </div>
        </div>
        <div class="row" style="padding-bottom:4px;">
            <div class="col-md-12">
                <div id="tag-id" class="form-control"></div>
            </div>
        </div>
        <div class="row" style="padding-bottom:4px;">
            <div class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="notebook-id">
                    <textarea rows="4" id="editable-note">{{note}}</textarea>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
